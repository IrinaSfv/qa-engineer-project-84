- summary: |
   Удаление товара из корзины
  requirement: |
    При нажатии на кнопку «Delete» возле товара в корзине товар должен удалиться из корзины и общая стоимость заказа пересчитаться
  prerequisites: |
    В корзину добавлены товары
  test-data: |
    empty
  steps:
    - Открываем корзину
    - Нажимаем на кнопку «Delete» возле любого товара
  expected-result: |
    Товар успешно удалился из корзины и не учитывается в общей стоимости заказа

