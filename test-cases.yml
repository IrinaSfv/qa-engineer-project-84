    При нажатии на кнопку «Add to cart» товар должен добавиться в корзину
  prerequisites: |
    Открыта карточка товара
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку «Add to cart»
    - Открываем корзину
  expected-result: |
    Товар успешно добавился в корзину и отображается в ней

- summary: |
   Добавление нескольких единиц товара в корзину
  requirement: |
    При добавлении нескольких единиц товара, в корзине пользователь должен увидеть количество единиц данного товара и общую стоимость
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку «Add to cart» любого товара несколько раз, например 5
    - Открываем корзину
  expected-result: |
    Все единицы товара успешно добавились в корзину, отображается их количество и общая стоимость
    
- summary: |
   Отображение содержимого корзины с товарами
  requirement: |
    При нажатии на кнопку «Cart» пользователь должен увидеть список ранее добавленных товаров и общую стоимостью товаров
  prerequisites: |
    В корзину добавлено несколько товаров
  test-data: |
    empty
  steps:
