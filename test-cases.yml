---
- summary: |
   Поиск товаров по ключевому слову
  requirement: |
    При вводе ключевого слова в строке поиска пользователь должен увидеть подходящие товары
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Вводим любое ключевое слово в строку поиска, например «iPhone»
  expected-result: |
    Отображаются все товары, содержащие в названии или описании ключевое слово

- summary: |
   Поиск товаров по категории
  requirement: |
    При выборе категории в боковом меню пользователь должен увидеть товары, входящие в данную категорию
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Кликаем в боковом меню на «Category»
    - Выбираем любую категорию, например «smartphones»
  expected-result: |
    Отображаются все товары, входящие в выбранную категорию

- summary: |
   Фильтрация товаров по бренду
  requirement: |
    При выборе бренда в боковом меню пользователь должен увидеть все товары указанного бренда
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - В боковом меню выбираем любой бренд, например «Samsung»
  expected-result: |
    Отображаются только товары выбранного бренда

- summary: |
   Фильтрация товаров по наличию
  requirement: |
    При выборе фильтра «In Stock» в боковом меню пользователь должен увидеть, которые есть в наличии
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Нажимаем на галочку «In Stock»
  expected-result: |
   Отображаются только товары, которые есть в наличии

- summary: |
   Фильтрация товаров по цене с корректными данными
  requirement: |
    При указании диапозона цены пользователь должен увидеть товары, входящие в данный диапозон
  prerequisites: |
    no-data
  test-data: |
    From: 1000 To: 10000
  steps:
    - В фильтре Price вводим значение From
    - В фильтре Price вводим значение To
  expected-result: |
    Отображаются товары, входящие в указанный ценовой диапозон

- summary: |
   Фильтрация товаров по цене с некорректными данными
  requirement: |
    При указании диапозона со значениями From больше To, значение From приравнивается к 0
  prerequisites: |
    no-data
  test-data: |
    From: 10000 To: 1000
  steps:
    - В фильтре Price вводим значение From
    - В фильтре Price вводим значение To
  expected-result: |
    Отображаются товары, входящие в ценовой диапозон от 0 до значения To

- summary: |
   Фильтрация товаров по цене с отрицательными значениями
  requirement: |
    При указании отрицательных значений в фильтре, указанные значения приравниваются к 0
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - В фильтре Price вводим любое отрицательное значение From
    - В фильтре Price вводим любое отрицательное значение To
  expected-result: |
    Товары не отображаются в каталоге

- summary: |
   Отображение товаров последующей страницы
  requirement: |
    При нажатии кнопки Next пользователь должен увидеть товары следующей страницы
  prerequisites: |
    no-data
