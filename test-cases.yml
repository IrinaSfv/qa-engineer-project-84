    Открыт каталог товаров и нажата кнопка Next
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку Previous
  expected-result: |
    Отображается предыдущая страница каталога товаров

- summary: |
   Отображение сайта в мобильной версии
  requirement: |
    При открытии сайта с мобильного телефона пользователь должен увидеть адаптированную мобильную версию
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Открываем Devtools
    - Устанавливаем размер экрана 480px
    - Добавляем любой товар в корзину
    - Открываем карточку любого товара
    - Переходим в корзину
    - Оформляем заказ
  expected-result: |
    Все страницы имеют адаптированную мобильную версию

- summary: |
   Отображение карточки товара
  requirement: |
    При нажатии на товар в каталоге у пользователя должна открыться карточка данного товара
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Нажимаем на любой товар в каталоге
  expected-result: |
    Открылась карточка товара с информацией о товаре

- summary: |
   Добавление товара в корзину с главной страницы
  requirement: |
    При нажатии на кнопку «Add to cart» на любом товаре в каталоге товар должен добавиться в корзину
  prerequisites: |
    no-data
  test-data: |
    empty
  steps:
    - Нажимаем на кнопку «Add to cart» любого товара в каталоге
